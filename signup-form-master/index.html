<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Sign up form</title>


</head>

<body>
  <div class="container">
    <div class="left">
      <h1 class="left-header">Learn to code by watching others</h1>

      <p class="left-text"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="right">
      <div class="right-header">
        <p> <span class="bolder">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="right-form-container">
       <form action="#" class="right-form">
        <div class="input-container">
           <input type="text" class="right-form-input" placeholder="First Name">
        </div>
          
        <div class="input-container">
            <input type="text" class="right-form-input" placeholder="Last Name">
        </div>

        <div class="input-container">
            <input type="email" class="right-form-input" placeholder="Email Address">
        </div>

        <div class="input-container">
            <input type="password" class="right-form-input" placeholder="Password">
        </div>

        <div class="input-container">
            <input type="submit" class="right-form-input right-form-submit"  value="Claim your free trial">
        </div>

        <p class="terms">By clicking the button, you are agreeing to our <span class="services">Terms and Services</span></p>
      </form>
      </div>
    </div>
  </div>
</body>

</html>
